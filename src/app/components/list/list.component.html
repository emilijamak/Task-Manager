<div class="container mt-4 text-center">
    <h2>Things to take to Morocco:</h2>
  
    <!-- Input and Button to Add Items -->
    <div class="input-group mb-3">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Enter a new item" 
        [(ngModel)]="newItem">
      <button class="btn btn-primary" (click)="addItem()">Add Item</button>
    </div>
  
    <!-- Display the List -->
    <ul class="list-group">
      <li *ngFor="let item of items; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
        {{ item }}
        <button class="btn btn-danger btn-sm" (click)="removeItem(i)">Remove</button>
      </li>
    </ul>
  
    <!-- Conditional Message if List is Empty -->
    <p *ngIf="items.length === 0" class="text-muted mt-3">No items to display. Add some!</p>
  </div>
