<div class="flex px-5 bg-white drop-shadow-md justify-between select-none">
    <div class="flex items-center gap-5 text-lg font-semibold py-3 ">
        <div class="logo">
            <img class="h-[50px] cursor-pointer" src="https://icons.veryicon.com/png/o/miscellaneous/standard/task-32.png" alt="">
        </div>
        <div [ngClass]="{'text-gray-500 hover:text-gray-800 cursor-pointer' : activeLink !== 'Task List', 'text-gray-800  cursor-pointer' : activeLink === 'Task List'}" (click)="setActiveLink('Task Link')">Task List</div>
        <div [ngClass]="{'text-gray-500 hover:text-gray-800 cursor-pointer' : activeLink !== 'Team', 'text-gray-800  cursor-pointer' : activeLink === 'Team'}" (click)="setActiveLink('Team')">Team</div>
        <div [ngClass]="{'text-gray-500 hover:text-gray-800 cursor-pointer' : activeLink !== 'Projects', 'text-gray-800  cursor-pointer' : activeLink === 'Projects'}" (click)="setActiveLink('Projects')">Projects</div>
    </div>
    <div class="flex items-center">
        <div class="btn bg-violet-500 hover:bg-violet-400 text-white flex justify-center items-center h-[50px] w-[130px]">Login</div>
    </div>
</div>
