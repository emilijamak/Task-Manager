<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
                    Client List:
            </div>
            <div class="card-body">
                <div class="col-12 ">
                    <table class="table border-collapse table-bordered border border-gray-200 ">
                        <thead>
                            <tr>
                                <th class="border border-gray-300 bg-gray-100">Sr No</th>
                                <th class="border border-gray-300 bg-gray-100">Company Name</th>
                                <th class="border border-gray-300 bg-gray-100">Person Name</th>
                                <th class="border border-gray-300 bg-gray-100">Contact No</th>
                                <th class="border border-gray-300 bg-gray-100">City</th>
                            
                            </tr>
                        </thead>
                        <tbody>
                            @for (item of clientList; track $index) {
                                <tr>
                                    <td>{{$index + 1}}</td>
                                    <td>{{item.companyName}}</td>
                                    <td>{{item.contactPersonName}}</td>
                                    <td>{{item.contactNo}}</td>
                                    <td>{{item.city}}</td>
                                   </tr>
                            }
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-success">
                    New Client:
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="">Person Name</label>
                        <input type="text" [(ngModel)]="clientObj.contactPersonName" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Company Name</label>
                        <input type="text" [(ngModel)]="clientObj.companyName" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Contact No</label>
                        <input type="text" [(ngModel)]="clientObj.contactNo" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">City</label>
                        <input type="text" [(ngModel)]="clientObj.city" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">State</label>
                        <input type="text" [(ngModel)]="clientObj.state" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Pincode</label>
                        <input type="text" [(ngModel)]="clientObj.pincode" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Address</label>
                        <textarea name="" id="" [(ngModel)]="clientObj.address" class="form-control"></textarea>
                    </div>
                    <div class="col-6">
                        <label for="">Employee Strenght</label>
                        <input type="text" [(ngModel)]="clientObj.employeeStrength" class="form-control">
                    </div>
                    
                    <div class="col-6">
                        <label for="">Gst No</label>
                        <input type="text" [(ngModel)]="clientObj.gstNo" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Reg No</label>
                        <input type="text" [(ngModel)]="clientObj.regNo" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 pt-2">
                        <button class="btn btn-secondary">Reset</button>
                    </div>
        
                    <div class="col-6 pt-2">
                        <button class="btn btn-success" (click)="onSaveClient()">Save Client</button>
                    </div>
            
            </div>
        </div>
    </div>
</div>
